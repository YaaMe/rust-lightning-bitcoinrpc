name: rbcli 
version: "0.0.1"
author: Gunther Arcanus <gunther.arcanus@gmail.com>
about: cli interface of Rustbolt - Lightning with Rust 
args:
    - connect:
        short: c
        long: connect
        takes_value: true
        value_name: PEER_INFO
        help: rbcli -c <node-id>@<host>:<port>
    - list:
        short: l
        long: list
        takes_value: true
        value_name: LIST_ITEM
        help: rbcli -l <peers> / <channels>
    - get:
        short: g
        long: get
        takes_value: true
        value_name: INTERNAL_VALUE 
        help: rbcli -g <node_info> / <imported_addresses>
    - node:
        short: n
        long: node 
        takes_value: true
        value_name: NODE
        help: rbcli <...> -n 127.0.0.1:8123
    - channel:
        multiple: true
        short: m 
        long: channel
        takes_value: true
        value_name: ACTION
        help: rbcli -m <create> / <close> / <killall>
    - nodekey:
        short: k
        long: nodekey
        takes_value: true
        value_name: NODEKEY
        help: rbcli <...> -k <node_key>

subcommands:
    - server:
        about: start / stop rustbolt server 
        author: Lilian Voss <lilian.voss@gmail.com>
        version: "0.0.1"
        args:
            - start:
                long: start
                short: up
                takes_value: false
                help: rbcli server --start 
            - stop:
                long: stop 
                short: down
                takes_value: false
                help: rbcli server --stop

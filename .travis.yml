language: rust
sudo: required

services:
  - docker

env:
  - DOCKER_COMPOSE_VERSION: 1.19.0
  - GITHUB_ADDR: "github.com/docker/compose/releases/download/"

before_install:
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://${GITHUB_ADDR}${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin

jobs:
  include:
  - stage: build
    script: docker-compose -f test/integration/docker-compose.yml build
